<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromen X - Perfumes</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- Vinculamos el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <img src="assets/white_logo_transparent_background.png" alt="Aromen X Logo">
    <h1>Bienvenidos a Aromen X</h1>
    <p>Encuentra los mejores perfumes para cada ocasión</p>
</header>

<!-- Carrusel de perfumes -->
<div id="carouselPerfumes" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="perfume1.jpg" class="d-block w-100" alt="Perfume 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Perfume 1</h5>
        <p>Descripción breve del perfume 1.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="perfume2.jpg" class="d-block w-100" alt="Perfume 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Perfume 2</h5>
        <p>Descripción breve del perfume 2.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="perfume3.jpg" class="d-block w-100" alt="Perfume 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Perfume 3</h5>
        <p>Descripción breve del perfume 3.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselPerfumes" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselPerfumes" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

<!-- Botón WhatsApp -->
<div class="whatsapp-button">
    <a href="https://wa.me/593987728376?text=Hola%20AromenX,%20quiero%20comprar%20un%20perfume." target="_blank" class="btn btn-success">
        ¡Hablar con nosotros por WhatsApp!
    </a>
</div>

<footer>
    <p>&copy; 2025 Aromen X | Todos los derechos reservados</p>
</footer>

<!-- Vinculamos JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
